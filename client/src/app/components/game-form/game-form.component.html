<div class="col-md-4 offset-md-2">
  <div class="card card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title"  #title="ngModel" required placeholder="Title" class="form-control" autofocus>
        </div>
        <div [hidden]="title.valid || title.untouched" class="alert alert-danger">
          Не указано название игры
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="game.description" #description="ngModel" required rows="10" placeholder="Description" class="form-control"></textarea>
        </div>
        <div [hidden]="description.valid || description.untouched" class="alert alert-danger">
          Нет описания указанной игры
        </div>
        <div class="form-group">
          <input type="url" name="image URL" [(ngModel)]="game.image" placeholder="Image" class="form-control">
        </div>
        <button [disabled]="title.invalid || description.invalid" class="btn btn-outline-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
          <i class="far fa-save"></i>
          Сохранить
        </button>
      </form>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
  <img [src]="game.image == '' ? '/assets/noimage.png' : game.image" alt="No Image" class="card-img-top">
    <h3>{{game.id}}. {{game.title == '' ? 'Game Title' : game.title}}</h3>
    <p>{{game.description == '' ? 'Write your Descrition' : game.description}}</p>
    <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>
